<script type="text/javascript">
      fetch("https://api.github.com/users/anupjungkarki")
     .then(response => response.json())
     .then(function(data){
      let followerCount = data['followers']
      let followerInfo = `${followerCount}`
      document.getElementById('profileImage').src=data['avatar_url']
      document.getElementById('fullName').textContent=data['name']
      document.getElementById('myBio').textContent=data['bio']
      document.getElementById('githubLink').href=data['html_url']
      document.getElementById('followerInformation').textContent=followerInfo
     })


  $(document).ready(function(){
  fetch("https://api.github.com/users/anupjungkarki/repos")
   .then(response => response.json())
   .then (function(repos){
    populate(repos);
    })
  });

var result;
function populate(response){
result= response.map((index)=>{
    return `<div class="col mb-4">
               <div class="card">
               <div class="card-body">
              <h5 class="card-title">${index.name}</h5>
              </div>
            </div>
          </div>`

  }) 
  $('#reposGit').append(result);
 }
